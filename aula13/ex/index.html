<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 13</title>
</head>
<body>
    
    <script>  
         const nome = prompt('Digite seu nome Completo')
         document.body.innerHTML =`Olá <strong>${nome}</strong> Seja bem vindo </br>`
         document.body.innerHTML += `Seu nome tem ${nome.length} letras </br>`
         document.body.innerHTML += `A segunda letra do seu nome é ${nome[1].toUpperCase()} </br>`
         document.body.innerHTML += `A primeira letra "A" do seu nome esta no indice ${nome.indexOf('a')}</br>`
         document.body.innerHTML += `A ultima letra "A" do seu nome esta no indice ${nome.lastIndexOf('a')}</br>`
         document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nome.slice(-3)}</br>`
         document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}</br>`
         document.body.innerHTML += `Seu nome com letras Maiúsculas: ${nome.toUpperCase()}</br>`
         document.body.innerHTML += `Seu nome com letras Minusculas: ${nome.toLowerCase()}</br>`






    </script>
</body>
</html>
